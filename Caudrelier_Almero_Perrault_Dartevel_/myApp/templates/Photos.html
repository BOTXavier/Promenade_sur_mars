<html>

<head>
    <title>Contenu de la table photos</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
    <style> 
      input.input-box {background: #ffffff00;}
    </style>
</head>

<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        {% include("layout/header.html") %}
        <!-- Main --> 
    


<h4 style="margin-top: 1em;">Contenu de la table photos</h4>

  <table>
    <tr>
      <th>photo_id</th>
      <th>sol</th>
      <th>rover_id</th>
      <th>camera_id</th> 
      <th>preview</th>   
    </tr>
    <tr>
    {% for liste in liste_de_listes %}
    <tr>
      <th>{{liste[0]}}</th>
      <th>{{liste[1]}}</th>
      <th>{{liste[2]}}</th>
      <th>{{liste[3]}}</th>
      <th><img src={{liste[4]}} style="max-width: 100%; max-height: 40vh; margin-top: 10px;"> </th>
    </tr>
    {% endfor %}
    </tr>
  </table>
    <form action="/Photos_range" method="GET">
      <table>
          
        <th>
          <label for="start">Première image affichée</label> 
          <input class="input-box" type="number" name="start" id="start" placeholder="numéro" required=""/>
        </th>
      
        <th>
          <label for="end" >Dernière image affichée</label>
          <input class="input-box" type="number" name="end" id="end" placeholder="numéro" required=""/>
        </th>
        <th>
          <label for="Afficher" >Afficher les images</label>
          <input type="submit" value="Afficher">  
        </th>
      </table>
    </form>
    <!-- Footer -->
    {% include("layout/footer.html") %}

        

    </div>

    <!-- Scripts -->
    {% include("layout/scripts.html") %}
</body>
</html>
