<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        {% include("layout/header.html") %}
        <!-- Main -->
        

        <section>
            <form action="/updatepassword" method="post" role="form">
                <h4 class="w-100 text-center"><i class="fas fa-user-circle fa-2x"></i>New Password</h4>
                <div class="row mt-3">
                    <div class="col-lg-6 form-group">
                        <label for="newmdp"></label>
                        <input type="text" name="newpassword" class="form-control" id="newmdp" placeholder="New Password" required>
                    </div>
                </div>

                <div class="w-100 text-center mt-4"><button type="submit">Enregistrer</button></div>
            </form>
    
        </section>



        <ul class="actions">
            <li><a href="/delete" id="delete" class="button">Delete Account</a></li>
        </ul>

        <!-- Footer -->
        {% include("layout/footer.html") %}

    </div>

    <!-- Scripts -->
    {% include("layout/scripts.html") %}

<script>
    document.getElementById('delete').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('Voulez-vous supprimer votre compte ? Cette action est irr√©versible.')) {
            window.location.href = '/delete';
        }
    });
</script>
</body>
